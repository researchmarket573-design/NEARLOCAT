<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:20px;
  font-family:'Poppins',sans-serif;
  background:#ffffff;
}

.header{
  font-size:17px;
  font-weight:600;
  margin-bottom:18px;
  color:#111;
}

.cards{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:14px;
}

.card{
  background:#ffffff;
  padding:22px 8px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 10px 26px rgba(0,0,0,0.08);
  cursor:pointer;
  transition:all .2s ease;
}

.card:active{
  transform:scale(.96);
}

.icon{
  font-size:28px;
}

.title{
  font-size:13px;
  font-weight:600;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="header">Nearby Accesses</div>

<div class="cards">
  <div class="card" onclick="openMap('mosque')">
    <div class="icon">üïå</div>
    <div class="title">Mosque</div>
  </div>

  <div class="card" onclick="openMap('restroom')">
    <div class="icon">üöª</div>
    <div class="title">Restroom</div>
  </div>

  <div class="card" onclick="openMap('atm')">
    <div class="icon">üèß</div>
    <div class="title">ATM</div>
  </div>

  <div class="card" onclick="openMap('restaurant')">
    <div class="icon">üçΩÔ∏è</div>
    <div class="title">Restaurants</div>
  </div>

  <div class="card" onclick="openMap('tourist attractions')">
    <div class="icon">üìç</div>
    <div class="title">Tourist Spots</div>
  </div>
</div>

<script>
function openMap(type){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(
      pos=>{
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        window.location.href =
         `https://www.google.com/maps/search/${encodeURIComponent(type)}/@${lat},${lng},15z`;
      },
      ()=>{
        window.location.href =
         `https://www.google.com/maps/search/${encodeURIComponent(type)}`;
      }
    );
  }else{
    window.location.href =
     `https://www.google.com/maps/search/${encodeURIComponent(type)}`;
  }
}
</script>

</body>
</html>
