<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', system-ui, sans-serif;
}

body {
  margin: 0;
  padding: 16px;
  background: radial-gradient(circle at top,#1a1a1a,#000);
  color: #fff;
}

/* Chips */
.chips {
  display: flex;
  gap: 12px;
  overflow-x: auto;
}

.chip {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 18px;
  background: rgba(255,255,255,0.08);
  border-radius: 999px;
  font-size: 13px;
  cursor: pointer;
}

.chip.active {
  background: linear-gradient(135deg,#c9a24d,#f5e6b8);
  color: #000;
}

/* Map shell */
.map-shell {
  position: relative;
  margin-top: 18px;
  border-radius: 28px;
  overflow: hidden;
  box-shadow: 0 30px 50px rgba(0,0,0,0.7);
}

iframe {
  width: 100%;
  height: 380px;
  border: none;
}

/* Locate Me Button */
.locate-btn {
  position: absolute;
  bottom: 16px;
  right: 16px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: linear-gradient(135deg,#c9a24d,#f5e6b8);
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  box-shadow: 0 8px 18px rgba(0,0,0,0.6);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="chips">
  <div class="chip active" onclick="selectPlace(this,'restaurants')">üçΩÔ∏è Restaurants</div>
  <div class="chip" onclick="selectPlace(this,'mosques')">üïå Mosques</div>
  <div class="chip" onclick="selectPlace(this,'ATM')">üèß ATM</div>
</div>

<div class="map-shell">
  <iframe id="mapFrame"></iframe>

  <!-- Locate Me -->
  <div class="locate-btn" onclick="locateMe()">üìç</div>
</div>

<script>
let lat = 0, lng = 0;
let currentPlace = 'restaurants';

navigator.geolocation.getCurrentPosition(
  p => {
    lat = p.coords.latitude;
    lng = p.coords.longitude;
    loadMap(currentPlace);
  },
  () => loadMap(currentPlace)
);

function selectPlace(el, place) {
  document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
  el.classList.add('active');
  currentPlace = place;
  loadMap(place);
}

function loadMap(place) {
  document.getElementById("mapFrame").src =
    "https://www.google.com/maps?q=" +
    encodeURIComponent(place) +
    "&center=" + lat + "," + lng +
    "&zoom=15&output=embed";
}

function locateMe() {
  navigator.geolocation.getCurrentPosition(
    p => {
      lat = p.coords.latitude;
      lng = p.coords.longitude;
      loadMap(currentPlace);
    }
  );
}
</script>

</body>
</html>
